<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            border-radius: 30px;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        .dark-mode {
            background: linear-gradient(to right, #121212, #323232);
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Configuraciones</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <button class="btn btn-secondary w-100" onclick="toggleDarkMode()">Modo Oscuro/Claro</button>
        </div>
    </div>
    
    <div id="particles-js"></div>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Bienvenido a Nuestro Servicio</h1><br>
    <p>Conéctate con nosotros a través de WhatsApp o descarga nuestra información.</p>
    
    <a href="https://wa.me/18632541732?text=%C2%A1Hola%2C%20Me%20interesa%20el%20servicio%20de%20Números%20Virtuales!" class="btn btn-success btn-custom">
        <i class="fab fa-whatsapp"></i> Chatear por WhatsApp
    </a>
    
    <a href="Números_Virtuales.pdf" download class="btn btn-primary btn-custom">
        <i class="fas fa-file-download"></i> Detalles del Servicio PDF
    </a>
    
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                size: { value: 3 },
                move: { speed: 2 }
            }
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
